<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login | PhysioCare</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <nav>
        <div class="logo">
            <a href="index.html" style="text-decoration: none; color: white;"><h2>PhysioCare</h2></a>
        </div>
    </nav>

    <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
        <div class="booking-container" style="max-width: 400px; margin: 0;">
            <h2 style="text-align: center; margin-bottom: 2rem;"><i class="fas fa-user-md"></i> Doctor Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;"><a href="index.html" style="color: grey; font-size: 0.9rem;">Back to Home</a></p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
