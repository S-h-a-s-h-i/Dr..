<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard | PhysioCare</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div class="logo">
            <h2>PhysioCare Dashboard</h2>
        </div>
        <ul class="nav-links">
            <li><span id="doctorGreeting">Welcome, Doctor</span></li>
            <li><a href="#" id="logoutBtn" class="btn"
                    style="background: var(--danger-color); padding: 0.5rem 1rem;">Logout</a></li>
        </ul>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h2>Recent Appointments</h2>
            <button class="btn btn-primary" onclick="loadAppointments()"><i class="fas fa-sync"></i> Refresh</button>
        </div>

        <div style="overflow-x: auto;">
            <table class="appointment-table">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Service</th>
                        <th>Type</th>
                        <th>Date & Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="appointmentList">
                    <!-- Appointments will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
